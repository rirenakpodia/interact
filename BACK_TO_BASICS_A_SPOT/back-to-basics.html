<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<link rel="stylesheet" href="animate.css">
<script>
var $jq = jQuery.noConflict();

$jq(document).ready(function(){
    (function(){
        var basicImg=$jq('.basicImg'), i=0;
        function shuffle()
        {
            $jq(basicImg[i]).fadeIn(0, function(){
                i=(i < basicImg.length-1) ? (i+1) : 0;
                setTimeout(function(){
                    $jq('.basicImg').fadeOut(0);
                    shuffle();
                }, 3500);
            });
        }
        shuffle();
    })();
});
</script>
