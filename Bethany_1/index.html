<script>

 $jq(function() {
        
        $jq("#bethBody")

        $jq("#beth3").mouseover(function () { 
         $jq("#bethNav img").css({"display": "none"}); 
         $jq("#beth3 img").css({"display": "block"}); 
         $jq("#bethSlide1").fadeOut();
         $jq("#bethSlide3").fadeOut();
         $jq("#bethSlide4").fadeOut();
         $jq("#bethSlide2").fadeIn();
        
         });

        $jq("#beth4").mouseover(function () { 
         $jq("#bethNav img").css({"display": "none"}); 
         $jq("#beth4 img").css({"display": "block"}); 
         $jq("#bethSlide2").fadeOut();
         $jq("#bethSlide3").fadeOut();
         $jq("#bethSlide4").fadeOut();
         $jq("#bethSlide1").fadeIn();
        
         });

        $jq("#bethNav").queue(function animate(){

        $jq("#beth2")
        .delay(5000)
        .queue(function (next) { 
         $jq(this).click();
         
         next(); 
         });

         $jq("#beth3")
        .delay(6500)
        .queue(function (next) { 
         $jq(this).click();
         
         next(); 
         });

         $jq("#beth4")
        .delay(8000)
        .queue(function (next) { 
         $jq(this).click();
         
         next(); 
         });

        

        });

        $jq("#bethMain").mouseover(function animate(){
            $jq("#beth4").dequeue();
            $jq("#beth3").dequeue();
            $jq("#beth2").dequeue();
            $jq("#beth1").dequeue();
        });
});
