<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script>
  var $jq = jQuery.noConflict();
 $jq(function() {
        
        $jq("#teeBodyText")
        .delay(250)
        .queue(function (next) { 
         $jq(this).fadeOut();
         next(); 
         });

        $jq("#teeFitWrap")
        .delay(250)
        .queue(function (next) { 
         $jq(this).show();
         next(); 
         });

        $jq(".fitSlim")
        .delay(500)
        .queue(function (next) { 
         $jq(this).show();
         next(); 
         });

        $jq(".fitRelaxed")
        .delay(750)
        .queue(function (next) { 
         $jq(this).fadeIn();
         next(); 
         });

        $jq(".fitPerfect")
        .delay(1000)
        .queue(function (next) { 
         $jq(this).fadeIn();
         next(); 
         });

         $jq(".fitEasy")
        .delay(1250)
        .queue(function (next) { 
         $jq(this).fadeIn();
         next(); 
         });

          $jq("#fitBaby")
        .delay(150)
        .queue(function (next) { 
         $jq(this).fadeIn();
         next(); 
         });

        $jq("#fitBaby").mouseenter(function () {
          $jq("#fitBaby img").hide();

        });

        $jq("#fitBaby").mouseleave(function () {
          $jq("#fitBaby img").show();

        });

       
      });

</script>
