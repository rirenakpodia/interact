      $jq(window).load(function(){
        
        var slides = [ $jq('#splashB'), $jq('#splashA'),];
        
        $jq(slides).each(function() {
          $jq(this).hide();
        });


        
        function checkHideShowNav() {
        }
        var idx = 0;
        var curr = $jq('#splashB');
        var next = $jq('#splashA');
        var moving = false;
        
        slides[idx].show();
        
        function leftOut(el) {
          el.css({left: 0})
            .animate({left: -1081});
        }
        
        function leftIn(el) {
          el.css({left: -1081})
            .animate({left: 0});
          el.show();
        }
        
        function rightOut(el) {
          el.css({left: 0})
            .animate({left: 1081});
        }
        
        function rightIn(el) {
          
          el.css({left: 1081})
            .animate({left: 0});
          
          el.show();
        }
        
        function goRight() {
         if (moving) return;
         moving = true;
         idx++;
         if (idx > slides.length - 1) {
          idx = 0; 
         }
         
         checkHideShowNav();
       
         next = slides[idx];
         leftOut(curr);
         rightIn(next);
         curr = next;
         next = null;
          
          var x = $jq('.pbtn[data-idx='+idx+']').trigger('mouseover');
         console.log(x);
         setTimeout(function() {
           moving = false;
         }, 500);
       }
        
        var auto = setInterval(goRight, 10000);
        
        var ii = 0;
        $jq(document).on('mousedown mousemove', function() {
          if (ii > 20) {
            clearInterval(auto);
            // console.log('clear');
          }
          ii++;
        });
       
       function goLeft() {
         if (moving) return;
         moving = true;
         idx--;
         if (idx < 0) {
          idx = slides.length - 1; 
         }
         
         checkHideShowNav();
         
         // console.log(idx);
         next = slides[idx];
         rightOut(curr);
         leftIn(next);
         curr = next;
         next = null;
          var x = $jq('.pbtn[data-idx='+idx+']').trigger('mouseover');
         setTimeout(function() {
           moving = false;
         }, 00);
       }
       
       function jump(id) {
         if (id === idx) return;
         idx = id;
         if (moving) return;
         moving = true;
         
         checkHideShowNav();
         
         next = slides[idx];
         leftOut(curr);
         rightIn(next);
         curr = next;
         next = null;
         
         
         
         setTimeout(function() {
           moving = false;
         }, 500);
       }
        
       var guy=$jq('.guy'), girl=$jq('.girl');

         goRight();

           }, 200);

           }, 200);
         });

          jump(idx);

          $jq(this).css({
            left: i * 155

          var curr = $jq(this);

          var id = curr.attr('#splashB');
