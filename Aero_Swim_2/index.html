<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="js/TweenLite.min.js"></script>
    <script src="js/CSSPlugin.min.js"></script>
    <script src="js/easing/EasePack.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div id="slider">
      <div id="frame">
        <div id="top-mask">
          <div id="top">
            <img id="a" src="imgs/swim.jpg"/>
            <img id="b" src="imgs/swim.jpg"/>
            <img id="top-infinite" src="imgs/swim.jpg"/>
          </div>
        </div>
        <div id="bottom-mask">
          <div id="bottom">
            <img id="c" src="imgs/swim.jpg"/>
            <img id="d" src="imgs/swim.jpg"/>
            <img id="bottom-infinite" src="imgs/swim.jpg"/>
          </div>
        </div>
      </div>
      <div id="right-arrow">
        <img src="imgs/arrow-right.png" alt="">
      </div>
      <div id="left-arrow">
        <img src="imgs/arrow-left.png" alt="">
      </div>
    </div>
  </body>
</html>
