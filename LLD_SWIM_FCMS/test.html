    <script>

    var $jq = jQuery.noConflict();

      $jq(function() {
        $jq('#GuyShorts').hide();

      $jq(window).load(function(){
        
        var slides = [ $jq('#splashA'), $jq('#splashB'),$jq('#splash'),];
        
        $jq(slides).each(function() {
          $jq(this).hide();
        });
        
        function checkHideShowNav() {
        }
        var idx = 0;
        var curr = slides[idx];
        var next;
        var moving = false;
        
        slides[idx].show();
        
        function leftOut(el) {
          el.css({left: 0})
            .animate({left: -812});
        }
        
        function leftIn(el) {
          el.css({left: -812})
            .animate({left: 0});
          el.show();
        }
        
        function rightOut(el) {
          el.css({left: 0})
            .animate({left: 812});
        }
        
        function rightIn(el) {
          
          el.css({left: 812})
            .animate({left: 0});
          
          el.show();
        }
        
        function goRight() {
         if (moving) return;
         moving = true;
         idx++;
         if (idx > slides.length - 1) {
          idx = 0; 
         }
         
         checkHideShowNav();
       
         next = slides[idx];
         leftOut(curr);
         rightIn(next);
         curr = next;
         next = null;
          
          var x = $jq('.pbtn[data-idx='+idx+']').trigger('mouseover');
         console.log(x);
         setTimeout(function() {
           moving = false;
         }, 500);
       }
        
        var auto = setInterval(goRight, 4000);
        
        var ii = 0;
        $jq(document).on('mousedown mousemove', function() {
          if (ii > 20) {
            clearInterval(auto);
            // console.log('clear');
          }
          ii++;
        });
       
       function goLeft() {
         if (moving) return;
         moving = true;
         idx--;
         if (idx < 0) {
          idx = slides.length - 1; 
         }
         
         checkHideShowNav();
         
         // console.log(idx);
         next = slides[idx];
         rightOut(curr);
         leftIn(next);
         curr = next;
         next = null;
          var x = $jq('.pbtn[data-idx='+idx+']').trigger('mouseover');
         setTimeout(function() {
           moving = false;
         }, 500);
       }
       
       function jump(id) {
         if (id === idx) return;
         idx = id;
         if (moving) return;
         moving = true;
         
         checkHideShowNav();
         
         next = slides[idx];
         leftOut(curr);
         rightIn(next);
         curr = next;
         next = null;
         
         
         
         setTimeout(function() {
           moving = false;
         }, 500);
       }
        
       var right=$jq('#right-p'), left=$jq('#left-p');
       
       right.click(function() {
         goRight();
       }).css('opacity', 0.8)
         .hover(function() {
           $jq(this).animate({
             opacity: 1 
           }, 200);
         }, function() {
           $jq(this).animate({
             opacity: 0.8
           }, 200);
         });
       
       left.click(function() {
         goLeft();
       }).css('opacity', 0.8)
         .hover(function() {
           $jq(this).animate({
             opacity: 1 
           }, 200);
         }, function() {
           $jq(this).animate({
             opacity: 0.8
           }, 200);
         });
        
        $jq('.tpbtn').fadeOut(0);
        
        $jq('.pbtn').click(function() {
          var curr = $(this);
          var idx = curr.attr('data-idx');
        
          jump(idx);
        }).each(function(i) {
          $jq(this).css({
            left: i * 155
          });
        }).hover(function() {
          var curr = $jq(this);
          var idx = curr.attr('data-idx');
          var el = $jq('.tpbtn[data-idx='+idx+']');
          el.siblings('.tpbtn').stop().fadeOut(200);
          el.stop().fadeIn(200);
        }, function() {
          
           var curr = $jq(this);
          
          if (curr.attr('data-idx') != idx) {
          var id = curr.attr('data-idx');
          var el = $jq('.tpbtn[data-idx='+id+']');
           el.stop().fadeOut(200);
            }
        });
        
        
        $jq('#GuyShorts').show();

        

      });
